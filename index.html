<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <title>Movie Log</title>
</head>

<body class="grey darken-4"> <!-- class="grey lighten-4"-->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Movie<span> Log</span></a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">MOVIE LOG</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li>
            <a href="/pages/contact.html" class="waves-effect">
                <i class="material-icons">mail_outline</i>Contact
            </a>
        </li>
    </ul>

    <!-- Movies -->
    <div class="movies container grey-text text-darken-1">
        <div class="card-panel movie white row"> 
            <img src="/img/movie.jpg" class="responsive-img materialboxed" alt="">
            <div class="movie-detail">
                <div class="movie-title">Star Wars</div>
                <div class="movie-description">Sample data</div>
            </div>
            <div class="movie-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
        <div class="card-panel movie white row">
            <img src="/img/movie.jpg" class="responsive-img materialboxed" alt="">
            <div class="movie-detail">
                <div class="movie-title">Marvel</div>
                <div class="movie-description">Sample description</div>
            </div>
            <div class="movie-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
        <div class="card-panel movie white row">
            <img src="/img/movie.png" class="responsive-img materialboxed" alt="">
            <div class="movie-detail">
                <div class="movie-title">Transformers</div>
                <div class="movie-description">Robots</div>
            </div>
            <div class="movie-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
    </div>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="side-form" class="sidenav side-form">
        <form class="add-movie container section">
            <h6>New Movie</h6>
            <div class="divider"></div>
            
            <div class="input-field">
                <input placeholder="Enter Movie title" id="title" class="validate" type="text">
                <label for="title">Movie Titles</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Movie description" id="description" class="validate" type="text">
                <label for="description">Movie Description</label>
            </div>

            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>

    <!-- </div> -->
        </form>
    </div>

    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
